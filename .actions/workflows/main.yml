name: Build & Run Tests

on:
   push:
      branches:
         - main

jobs:
   build-deploy:
      name: Buid and Run Tests
      runs-on: ubunto-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Setup JDK 17
           uses: actions/setup-java@v3
           with: 
              distribution: 'oracle'
	      java-version: 17

         - name: Maven
           run: mvn -B test --file pom.xml

         - name: Buid app
           run: |
              mvn clean test
 

