name: Build & Run Tests

on:
   push:
      branches:
         - main

jobs:
   build-deploy:
      name: Buid and Run Tests
      runs-on: ubunto-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v3

         - name: Setup JDK 17
           uses: actions/setup-java@v3
           with:
              java-version: '17'
              distribution: 'oracle'
              architecture: x64

         - name: Buid app
           run: |
              mvn clean install
              mvn clean test
