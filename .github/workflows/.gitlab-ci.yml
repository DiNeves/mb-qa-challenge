name: Build & Run Tests

on:
   push:
      branches:
         - main
jobs:
   build-deploy:

      steps:
         - name: Checkout code
           uses: actions/checkout@v3
         
image: markhobson/maven-chrome:jdk-17
stages:
  - test
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"


testting selenium :
  stage: test
  script:
    - mvn clean test
